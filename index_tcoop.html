    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tomokinta League</title>
        <link rel="stylesheet" href="css/style_common.css">
        <link rel="stylesheet" href="css/style_common2.css">
        <link rel="stylesheet" href="css/style_tcoop.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <!-- タブメニュー -->
        <header>
            <img src="Pictures/logoL.png" alt="Tomokinta League ロゴ" class="header-logo">
        </header>
        <!-- ナビメニュー -->
        <nav>
            <ul>
                <li><a href="index.html" class="tablinks">ホーム</a></li>
                <!-- <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'home')">ホーム</a></li> -->
                <!-- <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'schedule')">日程</a></li>
                <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'standings')">順位表</a></li>
                <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'records')">選手戦績</a></li> -->
                <!-- リーグ選択プルダウン -->
                <li>
                    <select id="leagueSelect" onchange="changeLeague()">
                        <option value="l">リーグ戦</option>
                        <option value="t">カップ戦</option>
                        <option value="lcoop">Co-opリーグ戦</option>
                        <option value="tcoop" selected>Co-opカップ戦</option>
                    </select>
                </li>
                <li>
                    <!-- シーズン選択プルダウン -->
                    <select id="seasonSelect" onchange="changeSeason()">
                        <!-- JavaScriptで動的にシーズン名を追加 -->
                    </select>
                </li>
            </ul>
            <!-- ナビゲーション用のリンク -->
            <ul class="tabSelect">
                <!-- <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'home')">ホーム</a></li> -->
                <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'home-schedule')">日程</a></li>
                <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'tournament')">トーナメント表</a></li>
                <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'records')">選手戦績</a></li>
            </ul>

        </nav>
        <main>
            <!-- ホームタブ -->
            <!-- 日程タブ -->
            <section id="home-schedule" class="tabcontent">
                <div id="scheduleContent">
                    <!-- JavaScriptでスケジュールがここに挿入されます -->
                </div>
            </section>
            
            
            <!-- トーナメント表タブ -->
            <section id="tournament" class="tabcontent">
                <div id="tournament-coop-container"></div>
            </section>
            
            
            <!-- 選手戦績タブ -->
            <section id="records" class="tabcontent">
            
                <!-- ランキング選択プルダウン -->
                <select id="recordSelect" onchange="toggleRecordTable()">
                    <option value="goalPlayersTable">ゴールランキング</option>
                    <option value="assistPlayersTable">アシストランキング</option>
                    <option value="goalAssistPlayersTable">ゴール + アシストランキング</option>
                </select>
            
                <div class="recordTable" id="goalPlayersTable">
                    <table class="table-common table1 sticky-table2">
                        <thead><tr><th>順位</th><th>選手名</th><th>ゴール数</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            
                <div class="recordTable" id="assistPlayersTable">
                    <table class="table-common table1 sticky-table2">
                        <thead><tr><th>順位</th><th>選手名</th><th>アシスト数</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="recordTable" id="goalAssistPlayersTable">
                    <table class="table-common table1 sticky-table2">
                        <thead><tr><th>順位</th><th>選手名</th><th>GA</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

        </main>
