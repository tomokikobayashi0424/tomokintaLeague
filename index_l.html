<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tomokinta League</title>
        <link rel="stylesheet" href="css/style_common.css">
        <link rel="stylesheet" href="css/style_common2.css">
        <link rel="stylesheet" href="css/style_l.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <!-- タブメニュー -->
        <header>
            <!-- ヘッダーにリーグタイトルを表示 -->
            <img src="Pictures/logoL.png" alt="Tomokinta League ロゴ" class="header-logo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html" class="tablinks">ホーム</a></li>
                <!-- リーグ選択プルダウン -->
                <li>
                    <select id="leagueSelect" onchange="changeLeague()">
                        <option value="l" selected>リーグ戦</option>
                        <option value="t">カップ戦</option>
                        <option value="lcoop">Co-opリーグ戦</option>
                        <option value="tcoop">Co-opカップ戦</option>
                    </select>
                </li>
                <li>
                    <!-- シーズン選択プルダウン -->
                    <select id="seasonSelect" onchange="changeSeason()">
                        <!-- JavaScriptで動的にシーズン名を追加 -->
                    </select>
                </li>
            </ul>
            <!-- ナビゲーション用のリンク -->
            <ul class="tabSelect">
                <!-- <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'home')">ホーム</a></li> -->
                <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'home-schedule')">日程</a></li>
                <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'standings')">順位表</a></li>
                <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'records')">選手戦績</a></li>
            </ul>

        </nav>
        <main>
            <!-- 日程タブ：試合の日程を表示 -->
            <section id="home-schedule" class="tabcontent"><!--schedule-->
                <!-- <h2>日程</h2> -->
                <div id="scheduleContent">
                    <!-- JavaScriptでスケジュールがここに挿入されます -->
                </div>
            </section>
            
            
            <!-- 順位表タブ -->
            <section id="standings" class="tabcontent">
                <!-- <h2>順位表</h2> -->
                <table id="standingsTable" class="standings-table">
                    <thead>
                        <tr>
                            <th>順位</th>
                            <th colspan="2">チーム</th>
                            <th>勝点</th>
                            <th>試合数</th>
                            <th>勝</th>
                            <th>引</th>
                            <th>敗</th>
                            <th>得失点</th>
                            <th>総得点</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- チームデータがここに挿入されます -->
                    </tbody>
                </table>
                <!-- 順位決定方式の説明 -->
                <div class="ranking-rules">
                    <h3>順位決定方式</h3>
                    <p>勝ち点は勝利＝3、引き分け＝1、敗北＝0。勝ち点が多い順に順位を決める。</p>
                    <p>勝ち点が同じ場合は、得失点差 → 総得点数で決定される。</p>
                </div>
            </section>
            
            
            <!-- 選手戦績タブ -->
            <section id="records" class="tabcontent">
                <!-- <h2>選手戦績</h2> -->
            
                <!-- ランキング選択プルダウン -->
                <select id="recordSelect" onchange="toggleRecordTable()">
                    <option value="goalPlayersTable">ゴールランキング</option>
                    <option value="assistPlayersTable">アシストランキング</option>
                    <option value="goalAssistPlayersTable">ゴール + アシストランキング</option>
                    <option value="goalTeamsTable">チーム別ゴールランキング</option>
                    <option value="assistTeamsTable">チーム別アシストランキング</option>
                    <option value="totalPlayersTable">チーム別ゴール + アシストランキング</option>
                </select>
            
                <div class="recordTable" id="goalPlayersTable">
                    <table class="table-common table1 sticky-table2">
                        <thead><tr><th>順位</th><th>選手名</th><th>ゴール数</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            
                <div class="recordTable" id="assistPlayersTable">
                    <table class="table-common table1 sticky-table2">
                        <thead><tr><th>順位</th><th>選手名</th><th>アシスト数</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="recordTable" id="goalAssistPlayersTable">
                    <table class="table-common table1 sticky-table2">
                        <thead><tr><th>順位</th><th>選手名</th><th>GA</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            
                <div class="recordTable" id="goalTeamsTable">
                    <table class="table-common table1 sticky-table2">
                        <thead><tr><th>順位</th><th>選手名</th><th>チーム</th><th>ゴール数</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            
                <div class="recordTable" id="assistTeamsTable">
                    <table class="table-common table1 sticky-table2">
                        <thead><tr><th>順位</th><th>選手名</th><th>チーム</th><th>アシスト数</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            
                <div class="recordTable" id="totalPlayersTable">
                    <table class="table-common table1 sticky-table2">
                        <thead><tr><th>順位</th><th>選手名</th><th>チーム</th><th>GA</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

        </main>
